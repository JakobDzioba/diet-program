<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Dietetyczna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Strona Dietetyczna Kalkulator Energetyczny</h1>
    </header>
    <main>
        <section id="userInfo">
            <h2>Wprowadź swoje dane</h2>
            <form id="userForm">
                <label for="firstName">Imię:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Nazwisko:</label>
                <input type="text" id="lastName" name="lastName" required>
                <button type="submit">Zapisz</button>
            </form>
            <div id="userGreeting"></div>
        </section>
        <section id="calculator">
            <h2>Oblicz Zapotrzebowanie Energetyczne</h2>
            <form id="calorieForm">
                <label for="weight">Waga (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <label for="height">Wzrost (cm):</label>
                <input type="number" id="height" name="height" required>
                <label for="age">Wiek:</label>
                <input type="number" id="age" name="age" required>
                <label for="gender">Płeć:</label>
                <select id="gender" name="gender">
                    <option value="male">Mężczyzna</option>
                    <option value="female">Kobieta</option>
                </select>
                <label for="activity">Poziom aktywności:</label>
                <select id="activity" name="activity">
                    <option value="1.2">Brak aktywności (2000 - 3000 kroków dziennie)</option>
                    <option value="1.3">Bardzo niska aktywność (3000 - 4000 kroków dziennie)</option>
                    <option value="1.4">Niska aktywność / praca biurowa</option>
                    <option value="1.5">Umiarkowana aktywność / praca mieszana</option>
                    <option value="1.6">Średnia aktywność / praca mieszana</option>
                    <option value="1.7">Średnia aktywność / lekka praca fizyczna</option>
                    <option value="1.8">Wysoka aktywność / praca fizyczna</option>
                    <option value="1.9">Wysoka aktywność / ciężka praca fizyczna</option>
                    <option value="2">Wysoka aktywność (codzienne treningi)</option>
                    <option value="2.2">Bardzo wysoka aktywność (codzienne ciężkie treningi)</option>
                </select>
                <button type="submit">Oblicz</button>
            </form>
            <div id="calorieResult"></div>
            <div id="bmiResult"></div>
            <div id="dietGoal" style="display:none;">
                <label for="goal">Wybierz cel diety:</label>
                <select id="goal" name="goal">
                    <option value="maintain">Utrzymanie wagi</option>
                    <option value="gain">Przyrost masy</option>
                    <option value="lose">Redukcja wagi</option>
                </select>
                <div id="goalDetails" style="display:none;">
                    <label for="goalWeight">Ile kg chcesz zmienić?:</label>
                    <input type="number" id="goalWeight" name="goalWeight">
                    <div class="new-line">
                        <label for="goalWeeks">W ile tygodni chcesz osiągnąć cel?:</label>
                        <input type="number" id="goalWeeks" name="goalWeeks">
                    </div>
                </div>
                <button id="calculateGoal">Oblicz cel</button>
                <div id="mealCount" style="display:none;">
                    <label for="meals">Liczba posiłków dziennie:</label>
                    <select id="meals" name="meals">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button id="calculateMeals">Oblicz rozkład posiłków</button>
                </div>
            </div>
            <div id="finalCalorieResult"></div>
            <div id="mealDistribution"></div>
            
        </section>
        <button id="downloadExcel" style="display: none;">Pobierz dane w formacie Excel</button>
    </main>
    <footer>
        <p>&copy; Jakub Dzioba - Strona Dietetyczna Kalkulator Energetyczny</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</body>
</html>
